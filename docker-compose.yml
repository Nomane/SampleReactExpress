version: '2'
services:
  mongodb:
    image: "mongo"
    ports:
     - "27017:27017"
  backend:
    build: ./back/
    ports:
      - "6200:6200"
    volumes:
      - ./back:/usr/src/app
    depends_on:
      - mongodb
  frontend:
    build: ./front/
    ports:
      - "3000:3000"
    volumes:
      - ./front:/usr/src/app
    depends_on:
      - backend